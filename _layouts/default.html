<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% include head.html %}
      {% seo %}
    </head>

    <body class="wrapper">
             {% include Side_navigation.html %}
                    <!-- Content -->
            <div id="content" class="page-content p-5"> 
              <div class="col-md-12 container">  
                {% include top_nav.html %}
          <section class="margin">          

                <div class="wrap row">      
                    {{ content }}
                </div>
          </section>
                  {% include footer.html %}   
                  </div>  
             </div> 
        {% include backToTop.html %}
    <script src="{{ " /js/main.js " | prepend: site.baseurl }}" charset="utf-8"></script>
    <script src="{{ " /js/smooth-scroll.min.js " | prepend: site.baseurl }}" charset="utf-8"></script>
    <script type="text/javascript">
      smoothScroll.init({
        speed: 500, // 整数。 完成滚动的速度（以毫秒为单位）
        easing: 'easeInOutCubic', // 使用的缓动模式
        offset: 20, // 整数。 以像素为单位偏移滚动锚点位置的距离
      });
    </script>
    </body>
</html>
